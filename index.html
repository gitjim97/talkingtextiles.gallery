<!-- Slideshow Script -->
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const slides = document.querySelectorAll('.slide');
      let currentIndex = 0;

      function showSlides() {
        slides.forEach((img, i) => {
          img.style.opacity = (i === currentIndex) ? '1' : '0';
        });
        currentIndex = (currentIndex + 1) % slides.length;
      }

      showSlides();
      setInterval(showSlides, 5000);

      const previewRow = document.querySelector('.preview-row');
      const previewImgs = document.querySelectorAll('.preview-row img');
      let previewIndex = 0;

      function scrollPreview() {
        const target = previewImgs[previewIndex];
        previewRow.scrollTo({
          left: target.offsetLeft - previewRow.offsetLeft,
          behavior: 'smooth'
        });
      }

      document.querySelector('.preview-nav.prev').addEventListener('click', () => {
        previewIndex = (previewIndex - 1 + previewImgs.length) % previewImgs.length;
        scrollPreview();
      });

      document.querySelector('.preview-nav.next').addEventListener('click', () => {
        previewIndex = (previewIndex + 1) % previewImgs.length;
        scrollPreview();
      });
    });
  </script>
