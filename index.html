<script>
  let slides = document.querySelectorAll(".slide");
  let currentIndex = 0;

  function showSlides() {
    slides.forEach((slide, i) => {
      slide.style.opacity = (i === currentIndex) ? 1 : 0;
    });
    currentIndex = (currentIndex + 1) % slides.length;
  }

  showSlides();
  setInterval(showSlides, 5000); // 5 seconds per slide
</script>
